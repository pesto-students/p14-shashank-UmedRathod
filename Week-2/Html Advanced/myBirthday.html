<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Form</title>
    <style>
        form label {
            margin-bottom: 10px;
        }

        form div {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form>
        <div>
            <label for="email">Email Address: </label>
            <input type="email" id="email" name="email" pattern="[a-zA-Z0-9-_.]+@[a-zA-Z0-9-]+(?:.[a-zA-Z0- 9-]+)*">
        </div>

        <div>
            <label for="date">Date: </label>
            <input type="date" id="date" name="date" required>
        </div>

        <div>
            <label for="color">Message Color: </label>
            <input type="color" id="color" name="color" required>
        </div>

        <div>
            <label for="blink">Number of Blinks: </label>
            <input type="blink" id="blink" name="blink" value="0" min="0" max="10" required>
        </div>

        <div>
            <label for="volume">Music Volume: </label>
            <input type="range" id="volume" name="volume" value="20" min="0" max="50" required>
        </div>

        <div>
            <button type="submit">Send Birthday Message</button>
        </div>
    </form>
</body>
</html>
